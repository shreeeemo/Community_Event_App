<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event[1] }}</strong><br>
                {{ event[2] }}<br>
                Date: {{ event[3] }} Time: {{ event[4] }}<br>
                Location: {{ event[5] }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
